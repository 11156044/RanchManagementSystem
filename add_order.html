<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增訂單</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .sidebar {
            width: 180px;
            background-color: #ffffff;
            border-right: 1px solid #ddd;
            padding: 30px;
            box-shadow: 2px 0 6px rgba(0, 0, 0, 0.1);
        }
        .sidebar img {
            width: 150px;
            margin: 0 auto 20px;
            display: block;
            border-radius: 50%;
        }
        .sidebar .user-info {
            margin-bottom: 300px;
        }
        .sidebar .user-info div {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }
        .sidebar button {
            width: 100%;
            padding: 10px;
            background-color: #66cdaa;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }
        .sidebar button:hover {
            background-color: #5cb593;
        }
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 40px; /* 增大字段之間的間距 */
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 50px; /* 單獨增加字段間距 */
            width: 500px;
        }
        .form-group:last-of-type {
            margin-bottom: 0; /* 移除最後一個字段的底部間距 */
        }
        .form-group label {
            width: 80px;
            font-size: 16px;
            color: #ccc; /* 標籤文字顏色 */
            margin-right: 10px;
        }
        .form-group input,
        .form-group select {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px; /* 增加按鈕間距 */
            align-items: flex-end;
        }
        .action-buttons button {
            padding: 10px 20px;
            font-size: 14px;
            color: #66cdaa; /* 字體顏色 */
            background-color: #fff; /* 背景顏色為空 */
            border: 2px solid #66cdaa; /* 邊框顏色 */
            border-radius: 5px;
            cursor: pointer;
            width: 130px;
        }
        .action-buttons button:hover {
            background-color: #f0f8f5; /* 按鈕 hover 時背景顏色變化 */
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="{{ url_for('static', filename='imgs/logo.PNG') }}" alt="Logo">
        <div class="user-info">
            <div>使用者名稱: XXXXXXX</div>
            <div>使用者身份: XXXXXXX</div>
            <div>使用者代碼: XXXXXXX</div>
        </div>
        <button onclick="window.location.href='login.html'">登出</button>
    </div>
    <div class="main-content">
        <div class="form-container">
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="order-date">日期：</label>
                    <input type="date" id="order-date" name="order-date" required>
                </div>
                <div class="form-group">
                    <label for="variety">品種：</label>
                    <select id="variety" name="variety" required>
                        <option value="" disabled selected>請選擇品種</option>
                        <option value="品種A">品種A</option>
                        <option value="品種B">品種B</option>
                        <option value="品種C">品種C</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantity">數量：</label>
                    <input type="number" id="quantity" name="quantity" min="1" required>
                </div>
            </form>
            <div class="action-buttons">
                <button type="submit">確認新增訂單</button>
                <button type="button" onclick="window.location.href='index.html'">取消並返回</button>
            </div>
        </div>
    </div>
</body>
</html>
